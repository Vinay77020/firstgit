<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <center>
        <div class="table"> <br>
            <h1 class="text-success text-center">Form Validations</h1><br>
            <div class="col-lg-8 m-auto d-block">
                <form action="#" onsubmit="return validation()" class="bg-light">
                   <div class="form-group">
                       <label for="">Username:</label>
                       <input type="text" name="user" class="form-control" id="user">
                   </div>
                   <div class="form-group">
                       <label for="">Password:</label>
                       <input type="text" name="password" class="form-control" id="Password">
                   </div>
                   <div class="form-group">
                       <label for="">ConformPassword:</label>
                       <input type="text" name="confirmPassword" class="form-control" id="conPassword">
                   </div>
                   <div class="form-group">
                       <label for="">Mobile Number:</label>
                       <input type="text" name="mobile" class="form-control" id="mobileNumber">
                   </div>
                   <div class="form-group">
                       <label for="">Email:</label>
                       <input type="text" name="email" class="form-control" id="email">
                   </div>
                   <input type="submit" name='Submit' value="submit" class="btn btn-success"> 
               </form>
            </div>
           </div>
    </center>
</body>
</html>
